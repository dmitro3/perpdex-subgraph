specVersion: 0.0.4
description: Perpdex Subgraph
repository: https://github.com/perpdex/perpdex-subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: PerpdexExchange
      network: rinkeby
      source:
          abi: PerpdexExchange
          address: "0x335E2DF76eA6d5d4A82E45d2b917F84a747f0E82"
          startBlock: 10875349
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/perpdexExchange.ts
          entities:
              - Deposited
              - Trader
              - Protocol
          abis:
              - name: PerpdexExchange
                file: ./abis/PerpdexExchange.abi.json
          eventHandlers:
              - event: Deposited(indexed address,uint256)
                handler: handleDeposited
