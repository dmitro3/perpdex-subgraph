    - kind: ethereum/contract
      name: Vault
      network: {{ network }}
      source:
          abi: Vault
          address: "{{ contracts.Vault.address }}"
          startBlock: {{ contracts.MarketRegistryPerpdex.createdBlockNumber }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/vault.ts
          entities:
              - Deposited
              - Withdrawn
              - Protocol
              - Trader
          abis:
              - name: Vault
                file: ./abis/Vault.json
          eventHandlers:
              - event: Deposited(indexed address,indexed address,uint256)
                handler: handleDeposited
              - event: Withdrawn(indexed address,indexed address,uint256)
                handler: handleWithdrawn

    - kind: ethereum/contract
      name: ExchangePerpdex
      network: {{ network }}
      source:
          abi: ExchangePerpdex
          address: "{{ contracts.ExchangePerpdex.address }}"
          startBlock: {{ contracts.ExchangePerpdex.createdBlockNumber }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/exchange.ts
          entities:
              - FundingUpdated
          abis:
              - name: ExchangePerpdex
                file: ./abis/ExchangePerpdex.json
          eventHandlers:
              - event: FundingUpdated(indexed address,uint256,uint256)
                handler: handleFundingUpdated

    - kind: ethereum/contract
      name: ClearingHousePerpdex
      network: {{ network }}
      source:
          abi: ClearingHousePerpdex
          address: "{{ contracts.ClearingHousePerpdex.address }}"
          startBlock: {{ contracts.ClearingHousePerpdex.createdBlockNumber }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/clearingHouse.ts
          entities:
              - PositionChanged
              - Protocol
              - Market
              - Trader
              - Position
              - PositionHistory
              - PositionLiquidated
              - LiquidityChanged
              - Maker
              - OpenOrder
              - FundingPaymentSettled
              - TraderDayData
              - ReferralCodeDayData
              - ReferralCodeWeeklyData
              - ReferralCode
          abis:
              - name: ClearingHousePerpdex
                file: ./abis/ClearingHousePerpdex.json
          eventHandlers:
              - event: PositionChanged(indexed address,indexed address,int256,int256,uint256,int256,int256,uint256)
                handler: handlePositionChanged
              - event: PositionLiquidated(indexed address,indexed address,uint256,uint256,uint256,address)
                handler: handlePositionLiquidated
              - event: FundingPaymentSettled(indexed address,indexed address,int256)
                handler: handleFundingPaymentSettled
              - event: ReferredPositionChanged(indexed bytes32)
                handler: handleReferralPositionChanged

    - kind: ethereum/contract
      name: AccountBalancePerpdex
      network: {{ network }}
      source:
          abi: AccountBalancePerpdex
          address: "{{ contracts.AccountBalancePerpdex.address }}"
          startBlock: {{ contracts.AccountBalancePerpdex.createdBlockNumber }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/accountBalance.ts
          entities:
              - Protocol
              - PnlRealized
              - Trader
          abis:
              - name: AccountBalancePerpdex
                file: ./abis/AccountBalancePerpdex.json
          eventHandlers:
              - event: PnlRealized(indexed address,int256)
                handler: handlePnlRealized

